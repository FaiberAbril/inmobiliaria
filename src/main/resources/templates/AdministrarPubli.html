<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Administrar Publicación</title>

	<!-- Custom fonts for this template -->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>

<body id="page-top">

	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div class="text-center">
			<h1 class="m-0 font-weight-bold text-primary">Publicaión</h1>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>Id</th>
							<th>TipoLugar</th>
							<th>Descripcion</th>
							<th>Direccion</th>
							<th>Imagen</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="Publicacion:${listarPublic}">
							<td th:text="${Publicacion.IdLugar}"></td>
							<td th:text="${Publicacion.TipoLugar}"></td>
							<td th:text="${Publicacion.Descripcion}"></td>
							<td th:text="${Publicacion.direccion}"></td>
							<td> <img th:src="@{/img/}+${Publicacion.Imagen}"></td>
							<td>
								<a
									th:href="@{/PublicControlador/Eliminarpublic/{IdLugar}(IdLugar=${Publicacion.IdLugar})}">
									<button>Eliminar publicación</button>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/datatables-demo.js"></script>

	<script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>

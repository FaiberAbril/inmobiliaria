<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Publicación</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body>
	<br>

	<div class="container text-center">
		<h1 class="m-0 font-weight-bold text-primary">Crear Publicación</h1>

		<a th:href="@{/PublicControlador/}" class="sidebar-brand d-flex align-items-center justify-content-center">
			<div class="sidebar-brand-icon rotate-n-15">
				<i class="fas fa-laugh-wink"></i>
			</div>
			<div class="sidebar-brand-text mx-3">MR</div>
		</a>
	</div>
	<div class="container px-4 text-center">
		<form th:action="@{/PublicControlador/guardar}" method="post" th:object="${ObPublic}"
			enctype="multipart/form-data">

			<!--<label for="IdLugar">Id Lugar</label>
		<input type="hidden" th:field="*{IdLugar}" id="IdLugar" name="IdLugar" required>-->
			<br>
			<br>
			<div class="mb-3">
				<label for="TipoLugar" class="m-0 font-weight-bold text-primary form-label">Lugar</label>
			</div>

			<div class="input-group mb-3">
				<input type="text" th:field="*{TipoLugar}" id="TipoLugar" name="TipoLugar"
					class="btn btn-outline-primary form-control" placeholder="El inmueble que desea mostrar" required>
			</div>

			<div class="mb-3">
				<label for="Descripcion" class="m-0 font-weight-bold text-primary form-label">Descripcion</label>
			</div>

			<div class="input-group mb-3">

				<textarea class="btn btn-outline-primary form-control" placeholder="El inmueble que desea mostrar"
					id="Descripcion"></textarea>
				<!--<input type="text" th:field="*{Descripcion}" id="Descripcion" name="Descripcion"
					class="btn btn-outline-primary form-control" placeholder="Descripcion del inmueble" required>-->
			</div>

			<div class="mb-3">
				<label for="direccion" class="m-0 font-weight-bold text-primary form-label">Direccion</label>
			</div>

			<div class="input-group mb-3">
				<input type="text" th:field="*{direccion}" id="direccion" name="direccion"
					class="btn btn-outline-primary form-control" placeholder="Dirección exacta del inmueble" required>
			</div>

			<div class="mb-3">
				<label for="Imagen" class="m-0 font-weight-bold text-primary form-label">Imagen</label>
			</div>

			<div class="input-group mb-3">
				<input type="file" name="Imagen" id="Imagen" class="btn btn-outline-primary form-control">
			</div>

			<div class="mb-3">
				<button type="submit" class="btn btn-outline-primary">Guardar</button>
			</div>
		</form>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Publicación</title>
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

</head>

<body>
	<div class="text-center">
		<h1 class="h4 text-gray-900 mb-4">Crear Publicación</h1>
	</div>
	<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/PublicControlador/}">
		<div class="sidebar-brand-icon rotate-n-15">
			<i class="fas fa-laugh-wink"></i>
		</div>
		<div class="sidebar-brand-text mx-3">MR</div>
	</a>
	<form th:action="@{/PublicControlador/AnadirPublic}" method="post" th:object="${ObPublic}">
		<!--<label for="IdLugar">Id Lugar</label>
		<input type="hidden" th:field="*{IdLugar}" id="IdLugar" name="IdLugar" required>-->
		<br>
		<br>
		<label for="TipoLugar">Lugar</label>
		<input type="text" th:field="*{TipoLugar}" id="TipoLugar" name="TipoLugar" required>
		<br>
		<br>
		<label for="Descripcion">Descripcion</label>
		<input type="text" th:field="*{Descripcion}" id="Descripcion" name="Descripcion" required>
		<br>
		<br>
		<label for="direccion">Direccion</label>
		<input type="text" th:field="*{direccion}" id="direccion" name="direccion" required>
		<br>
		<br>
		<label for="Imagen">Imagen</label>
		<input type="file" name="Imagen" id="Imagen">
		<br>
		<br>
		<button type="submit">Guardar</button>
	</form>
	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
	<script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
